apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Leo310/HerGinnie-gitops
    targetRevision: HEAD
    path: applications/external-dns/source
    helm:
      valueFiles:
      - ../values/ingress.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
