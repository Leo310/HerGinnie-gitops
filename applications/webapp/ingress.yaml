apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-issuer
    kubernetes.io/ingress.class: kong
    external-dns.alpha.kubernetes.io/target: "77.13.41.185"
spec:
  tls:
  - secretName: webapp-tls-secret
    hosts:
    - webapp.herginnies.world
  rules:
  - host: webapp.herginnies.world
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 443
