apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Leo310/HerGinnie-gitops
    targetRevision: HEAD
    path: applications/sealed-secrets/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: sealed-secrets

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
