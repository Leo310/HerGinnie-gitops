{{- if .Values.deploy.kongIngress }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Leo310/HerGinnie-gitops
    targetRevision: HEAD
    path: applications/kong-ingress/overlay
    helm:
      valueFiles:
        - ../../../application-list/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: kong

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
{{- end }}
